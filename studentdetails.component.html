<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Details</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 20px auto;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #940f51;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Student Details</h1>

    <table>
        <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Grade</th>
            <th>DOB</th>
        </tr>
        <tr>
            <td>001</td>
            <td>Vikalp Pandey</td>
            <td>12 B</td>
            <td>2003-05-10</td>
        </tr>
        <tr>
            <td>002</td>
            <td>Varnit Pandey</td>
            <td>12 C</td>
            <td>2004-08-20</td>
        </tr>
        
    </table>
</body>
</html>
